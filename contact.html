<section class="container">
  <h1>Contact</h1>
  <p>We’d love to collaborate. Send a message below:</p>

  <form class="form" action="https://formspree.io/f/YOUR-FORMSPREE-ID" method="POST">
    <input class="input" type="text" name="name" placeholder="Your Name" required />
    <input class="input" type="email" name="email" placeholder="Your Email" required />
    <textarea class="input" name="message" rows="5" placeholder="Your Message" required></textarea>
    <button class="btn primary" type="submit">Send</button>
  </form>

  <p class="muted">Or email: <a href="mailto:youremail@example.com">youremail@example.com</a></p>
</section>
